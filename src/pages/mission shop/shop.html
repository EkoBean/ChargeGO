<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>兌換商城</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .header {
        background-color: #fff;
        padding: 1rem;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .main-container {
        padding: 2rem;
      }
      .card-custom {
        /* min-width: 100%; */
        height: 250px;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .card-img-top {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .card-body-custom {
        padding: 12px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 1;
      }
      .top-right-nav {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      .task-button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        color: #6c757d;
        background-color: #f0f0f0;
        padding: 8px 12px;
        border-radius: 20px;
        transition: background-color 0.2s;
      }
      .task-button:hover {
        background-color: #e2e6ea;
      }
    </style>
  </head>
  <body class="bg-light">
    <header class="header">
      <div class="logo">
        <p class="mb-0 text-muted">返回</p>
      </div>
      <div class="top-right-nav">
        <div class="d-flex align-items-center">
          <p class="mb-0 me-2">P點數</p>
          <strong class="fs-4 text-warning">58</strong>
        </div>

        <a href="#" class="task-button">
          <i class="bi bi-list-task fs-5"></i>
          <span>任務</span>
        </a>

        <div class="user-icon position-relative">
          <i class="bi bi-person-circle fs-2 text-secondary"></i>
          <span
            class="badge bg-danger position-absolute top-0 start-100 translate-middle p-1 rounded-circle"
          ></span>
        </div>
      </div>
    </header>

    <div class="main-container">
      <!-- style="max-width: 1200px" -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>兌換商城</h2>
      </div>

      <div id="card-container" class="row g-3"></div>
    </div>

    <script src="./js/shop.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
