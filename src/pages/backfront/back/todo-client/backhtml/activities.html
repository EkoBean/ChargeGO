<!doctype html>
<html lang="en">
    <head>
        <title>活動管理 - 後台管理系統</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="back.html">後台管理系統</a>
                </div>
            </nav>
        </header>

        <main class="container-fluid mt-4">
            <div class="row">
                <div class="col-md-2">
                    <div class="list-group">
                        <a href="back.html" class="list-group-item list-group-item-action">使用者管理</a>
                        <a href="order-history.html" class="list-group-item list-group-item-action">訂單歷史紀錄</a>
                        <a href="charging-stations.html" class="list-group-item list-group-item-action">行充站點管理</a>
                        <a href="charging-status.html" class="list-group-item list-group-item-action">行充狀態</a>
                        <a href="employee-login.html" class="list-group-item list-group-item-action">員工登入紀錄</a>
                        <a href="employee-data.html" class="list-group-item list-group-item-action">員工資料</a>
                        <a href="product-management.html" class="list-group-item list-group-item-action">商城商品管理</a>
                        <a href="activities.html" class="list-group-item list-group-item-action active">活動</a>
                        <a href="discount-codes.html" class="list-group-item list-group-item-action">折扣碼</a>
                    </div>
                </div>

                <div class="col-md-10">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>活動管理</h3>
                        <button class="btn btn-success">新增活動</button>
                    </div>
                    
                    <form class="row g-3 mb-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="活動名稱">
                        </div>
                        <div class="col-auto">
                            <select class="form-control">
                                <option>全部狀態</option>
                                <option>進行中</option>
                                <option>即將開始</option>
                                <option>已結束</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">搜尋</button>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>活動ID</th>
                                    <th>活動名稱</th>
                                    <th>活動類型</th>
                                    <th>開始日期</th>
                                    <th>結束日期</th>
                                    <th>參與人數</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>ACT001</td>
                                    <td>新年充電優惠</td>
                                    <td>促銷活動</td>
                                    <td>2024-01-01</td>
                                    <td>2024-01-31</td>
                                    <td>1,250</td>
                                    <td><span class="badge bg-success">進行中</span></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-warning" title="編輯">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" title="停止">
                                                <i class="bi bi-stop-circle"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>ACT002</td>
                                    <td>綠色出行挑戰</td>
                                    <td>碳足跡活動</td>
                                    <td>2024-01-15</td>
                                    <td>2024-02-15</td>
                                    <td>890</td>
                                    <td><span class="badge bg-success">進行中</span></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-warning" title="編輯">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" title="停止">
                                                <i class="bi bi-stop-circle"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>ACT003</td>
                                    <td>會員推薦獎勵</td>
                                    <td>推薦活動</td>
                                    <td>2024-02-01</td>
                                    <td>2024-02-28</td>
                                    <td>0</td>
                                    <td><span class="badge bg-warning">即將開始</span></td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-warning" title="編輯">
                                                <i class="bi bi-pencil"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-success" title="啟動">
                                                <i class="bi bi-play-circle"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
