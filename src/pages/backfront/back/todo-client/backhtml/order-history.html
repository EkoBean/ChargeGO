<!doctype html>
<html lang="en">
    <head>
        <title>訂單歷史紀錄 - 後台管理系統</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <style>
            .status-cancelled { background-color: #dc3545 !important; }
            .status-active { background-color: #198754 !important; }
            .status-completed { background-color: #0d6efd !important; }
            .table-container { 
                box-shadow: 0 0 10px rgba(0,0,0,0.1); 
                border-radius: 8px; 
                overflow: hidden; 
            }
            .search-container {
                background: #f8f9fa;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="back.html">後台管理系統</a>
                </div>
            </nav>
        </header>

        <main class="container-fluid mt-4">
            <div class="row">
                <div class="col-md-2">
                    <div class="list-group">
                        <a href="back.html" class="list-group-item list-group-item-action">使用者管理</a>
                        <a href="order-history.html" class="list-group-item list-group-item-action active">訂單歷史紀錄</a>
                        <a href="charging-stations.html" class="list-group-item list-group-item-action">行充站點管理</a>
                        <a href="charging-status.html" class="list-group-item list-group-item-action">行充狀態</a>
                        <a href="employee-login.html" class="list-group-item list-group-item-action">員工登入紀錄</a>
                        <a href="employee-data.html" class="list-group-item list-group-item-action">員工資料</a>
                        <a href="product-management.html" class="list-group-item list-group-item-action">商城商品管理</a>
                        <a href="activities.html" class="list-group-item list-group-item-action">活動</a>
                        <a href="discount-codes.html" class="list-group-item list-group-item-action">折扣碼</a>
                    </div>
                </div>

                <div class="col-md-10">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3><i class="bi bi-receipt"></i> 訂單歷史紀錄</h3>
                        <button class="btn btn-success">
                            <i class="bi bi-download"></i> 匯出報表
                        </button>
                    </div>

                    <!-- 搜尋區域 -->
                    <div class="search-container">
                        <form class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">訂單編號</label>
                                <input type="text" class="form-control" placeholder="輸入訂單編號">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">使用者編號</label>
                                <input type="text" class="form-control" placeholder="輸入使用者編號">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">訂單狀態</label>
                                <select class="form-select">
                                    <option value="">全部狀態</option>
                                    <option value="-1">訂單取消</option>
                                    <option value="0">進行中</option>
                                    <option value="1">完成</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">站點編號</label>
                                <input type="text" class="form-control" placeholder="站點編號">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i> 搜尋
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- 統計卡片 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card bg-primary text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6>總訂單數</h6>
                                            <h3>3</h3>
                                        </div>
                                        <i class="bi bi-receipt fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6>已完成</h6>
                                            <h3>1</h3>
                                        </div>
                                        <i class="bi bi-check-circle fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6>進行中</h6>
                                            <h3>1</h3>
                                        </div>
                                        <i class="bi bi-clock fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-danger text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6>已取消</h6>
                                            <h3>1</h3>
                                        </div>
                                        <i class="bi bi-x-circle fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 表格區域 -->
                    <div class="table-container">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-dark">
                                    <tr>
                                        <th><i class="bi bi-hash"></i> 訂單編號</th>
                                        <th><i class="bi bi-person"></i> 使用者編號</th>
                                        <th><i class="bi bi-calendar"></i> 開始日期</th>
                                        <th><i class="bi bi-geo-alt"></i> 站點編號</th>
                                        <th><i class="bi bi-clock"></i> 續用時間(分)</th>
                                        <th><i class="bi bi-info-circle"></i> 訂單狀態</th>
                                        <th><i class="bi bi-phone"></i> 行充編號</th>
                                        <th><i class="bi bi-tools"></i> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><strong>1</strong></td>
                                        <td>--</td>
                                        <td>2025-8-1 12:20:22</td>
                                        <td><span class="badge bg-info">1</span></td>
                                        <td><span class="text-primary fw-bold">30</span></td>
                                        <td><span class="badge status-cancelled">訂單取消</span></td>
                                        <td>--</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-secondary" title="列印">
                                                    <i class="bi bi-printer"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>2</strong></td>
                                        <td>--</td>
                                        <td>2025-8-1 12:20:22</td>
                                        <td><span class="badge bg-info">5</span></td>
                                        <td><span class="text-muted">--</span></td>
                                        <td><span class="badge status-active">進行中</span></td>
                                        <td>--</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-warning" title="編輯">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" title="取消">
                                                    <i class="bi bi-x"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>3</strong></td>
                                        <td>--</td>
                                        <td>2025-8-1 12:20:22</td>
                                        <td><span class="badge bg-info">44</span></td>
                                        <td><span class="text-primary fw-bold">12</span></td>
                                        <td><span class="badge status-completed">完成</span></td>
                                        <td>--</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-secondary" title="列印">
                                                    <i class="bi bi-printer"></i>
                                                </button>
                                                <button class="btn btn-sm btn-outline-success" title="評價">
                                                    <i class="bi bi-star"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- 分頁 -->
                    <nav class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">
                                    <i class="bi bi-chevron-left"></i> 上一頁
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">
                                    下一頁 <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
        <!-- Bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
