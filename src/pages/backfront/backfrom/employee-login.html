<!doctype html>
<html lang="en">
    <head>
        <title>員工登入紀錄 - 後台管理系統</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="back.html">後台管理系統</a>
                </div>
            </nav>
        </header>

        <main class="container-fluid mt-4">
            <div class="row">
                <div class="col-md-2">
                    <div class="list-group">
                        <a href="back.html" class="list-group-item list-group-item-action">使用者管理</a>
                        <a href="order-history.html" class="list-group-item list-group-item-action">訂單歷史紀錄</a>
                        <a href="charging-stations.html" class="list-group-item list-group-item-action">行充站點管理</a>
                        <a href="charging-status.html" class="list-group-item list-group-item-action">行充狀態</a>
                        <a href="employee-login.html" class="list-group-item list-group-item-action active">員工登入紀錄</a>
                        <a href="employee-data.html" class="list-group-item list-group-item-action">員工資料</a>
                        <a href="product-management.html" class="list-group-item list-group-item-action">商城商品管理</a>
                        <a href="activities.html" class="list-group-item list-group-item-action">活動</a>
                        <a href="discount-codes.html" class="list-group-item list-group-item-action">折扣碼</a>
                    </div>
                </div>

                <div class="col-md-10">
                    <h3>員工登入紀錄</h3>
                    
                    <form class="row g-3 mb-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="員工姓名或ID">
                        </div>
                        <div class="col-auto">
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-auto">
                            <select class="form-control">
                                <option>全部狀態</option>
                                <option>成功登入</option>
                                <option>登入失敗</option>
                                <option>已登出</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">搜尋</button>
                        </div>
                    </form>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>員工ID</th>
                                    <th>員工姓名</th>
                                    <th>登入時間</th>
                                    <th>登出時間</th>
                                    <th>IP位址</th>
                                    <th>登入狀態</th>
                                    <th>工作時數</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>EMP001</td>
                                    <td>張經理</td>
                                    <td>2024-01-15 08:30:00</td>
                                    <td>2024-01-15 18:00:00</td>
                                    <td>192.168.1.100</td>
                                    <td><span class="badge bg-success">已登出</span></td>
                                    <td>9.5小時</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>EMP002</td>
                                    <td>李主管</td>
                                    <td>2024-01-15 09:00:00</td>
                                    <td>-</td>
                                    <td>192.168.1.101</td>
                                    <td><span class="badge bg-warning">線上</span></td>
                                    <td>6小時</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger" title="強制登出">
                                                <i class="bi bi-power"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>EMP003</td>
                                    <td>陳助理</td>
                                    <td>2024-01-15 08:45:00</td>
                                    <td>-</td>
                                    <td>192.168.1.102</td>
                                    <td><span class="badge bg-danger">登入失敗</span></td>
                                    <td>0小時</td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <button class="btn btn-sm btn-outline-info" title="查看詳情">
                                                <i class="bi bi-eye"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>
