<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
</head>

<body>
    <div class="container">
        <h1>會員登入</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">帳號:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- <div>
                <img src="" alt="驗證碼圖片" id="captchaImage">
            </div> -->
            <div id="capbox">
                <span>驗證碼：<span id="captchapwd"></span></span>
            </div>
            <!-- 亂數JS -->
            <script>
                var randomNumber = document.getElementById("captchapwd");
                var randomValue = Math.floor(Math.random() * (999999 - 100000 + 1) + 10000);

                randomNumber.textContent = randomValue;

            </script>
            <br>
            <label for="subpwd">請輸入驗證碼：</label>
            <input id="subpwd" type="text">
            <br>
            <button id="login" type="submit">登入</button>
            <button id="register">註冊</button>
            <button id="findpwd">忘記密碼?</button>

    </div>

</body>

</html>
