<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass + Bootstrap 範例</title>
    <!-- 載入編譯後的 CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav
        class="navbar navbar-expand-sm navbar-light bg-light"
    >
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page"
                            >Home
                            <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="dropdownId"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            >Dropdown</a
                        >
                        <div
                            class="dropdown-menu"
                            aria-labelledby="dropdownId"
                        >
                            <a class="dropdown-item" href="#"
                                >Action 1</a
                            >
                            <a class="dropdown-item" href="#"
                                >Action 2</a
                            >
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input
                        class="form-control me-sm-2"
                        type="text"
                        placeholder="Search"
                    />
                    <button
                        class="btn btn-outline-success my-2 my-sm-0"
                        type="submit"
                    >
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Sass + Bootstrap 範例</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card card-custom mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">自訂卡片</h5>
                    </div>
                    <div class="card-body">
                        <p>這是使用自訂 Sass 樣式的卡片範例。</p>
                        <button class="btn btn-custom">自訂按鈕</button>
                        <button class="btn btn-primary ms-2">Bootstrap 按鈕</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">原始 Bootstrap 卡片</h5>
                    </div>
                    <div class="card-body">
                        <p>這是標準的 Bootstrap 卡片。</p>
                        <button class="btn btn-success">成功按鈕</button>
                        <button class="btn btn-outline-danger ms-2">危險按鈕</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h2>Sass 的優點</h2>
                <ul class="list-group">
                    <li class="list-group-item">✅ 可以使用變數 (Variables)</li>
                    <li class="list-group-item">✅ 支援巢狀結構 (Nesting)</li>
                    <li class="list-group-item">✅ 可以使用混合 (Mixins)</li>
                    <li class="list-group-item">✅ 模組化管理</li>
                    <li class="list-group-item">✅ 程式化的 CSS</li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
