                </div>

                <div class="col-md-10">
                    <h3>即時行充狀態監控</h3>
                    
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title text-success">可用插座</h5>
                                    <h2 class="text-success">245</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">

                                    <h2 class="text-warning">128</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title text-danger">故障</h5>
                                    <h2 class="text-danger">12</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title text-info">總插座數</h5>
                                    <h2 class="text-info">385</h2>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>插座ID</th>
                                    <th>站點名稱</th>
                                    <th>使用者</th>
                                    <th>開始時間</th>
                                    <th>預計結束時間</th>
                                    <th>電池電量</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>SK001-01</td>
                                    <td>台北車站站點</td>
                                    <td>王小明</td>
                                    <td>14:30</td>
                                    <td>16:30</td>
                                    <td>
                                        <div class="progress">
                                            <div class="progress-bar bg-success" style="width: 75%">75%</div>
                                        </div>
                                    </td>
                                    <td><span class="badge bg-warning">充電中</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-info">詳情</button>
                                        <button class="btn btn-sm btn-danger">強制停止</button>

                                    <td>信義商圈站點</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td><span class="badge bg-danger">故障</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-warning">報修</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
